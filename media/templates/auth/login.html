{% extends "base1.html" %} {% block css %}
<style>
    body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #eee;
    }
    .form-signin {
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
    }
    .form-signin .form-signin-heading,
    .form-signin .checkbox {
        margin-bottom: 10px;
    }
    .form-signin .checkbox {
        font-weight: normal;
    }
    .form-signin .form-control {
        position: relative;
        height: auto;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        padding: 10px;
        font-size: 16px;
    }
    .form-signin .form-control:focus {
        z-index: 2;
    }
    .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
</style>
{% endblock %} {% block content %}

<div class="container">
    <form action="/accounts/login/" method="post" class="form-signin" role="form">
        <h2 class="form-signin-heading">{{ state }}</h2>
        {% csrf_token %} {% if next %}
        <input type="hidden" name="next" value="{{ next }}" />{% endif %}
        <input type="text" name="username" value="{{username}}" class="form-control" placeholder="User name" required autofocus>
        <input type="password" name="password" value="" class="form-control" placeholder="Password" required>
        <label class="checkbox">
            <input type="checkbox" name="remember-me" value="True">Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <a href="/accounts/register/">Register</a>
    </form>
    
</div>
<!-- /container -->

{% endblock %}
