{% extends "base_pop_up.html" %}
{% block content %}

{% if messages %}
<ul class="error">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}



<div class="center-form">
	<form  action="/service/add/"  method="post">

	{% load crispy_forms_tags %}
	{% crispy ServiceCreate %}
	</form>
</div>
{% endblock %}
